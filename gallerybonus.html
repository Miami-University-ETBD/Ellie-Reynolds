<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ellie Reynolds Photography - Bonus Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bonus Gallery</h1>
    <p class="subtitle">More Photos!</p>

    <div class="gallery-row">
        <div class="gallery-card">
            <img src="images/seniors.jpg" alt="Seniors">
            <div class="caption">Miami Hockey Senior Night</div>
        </div>
        <div class="gallery-card">
            <img src="images/dog.jpg" alt="Dog">
            <div class="caption">Performance Dogs of Ohio</div>
        </div>
        <div class="gallery-card">
            <img src="images/team.jpg" alt="Team">
            <div class="caption">Team Portrait</div>
        </div>
    </div>

    <div class="gallery-row">
        <div class="gallery-card">
            <img src="images/hockey huddle.jpg" alt="Hockey Huddle">
            <div class="caption"> Miami Hockey Huddle</div>
        </div>
        <div class="gallery-card">
            <img src="images/headshot.jpg" alt="Headshot">
            <div class="caption">Miami Women's Basketball Headshot</div>
        </div>
        <div class="gallery-card">
            <img src="images/friendship.JPG" alt="Sportsmanship">
            <div class="caption">Sportsmanship</div>
        </div>
    </div>
</body>

</html>
