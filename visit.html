        <!-- Slideshow Section Added Below the "Check out my work" Text -->
        <div id="slideshow">
            <img id="slideshow-image" src="images/hockey above.jpg" alt="Slideshow Image"
                style="width:100%; max-width:600px; display:block; margin:auto;">
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const images = [
                    "images/hockey above.jpg",
                    "images/bball.jpg",
                    "images/fh.jpg",
                    "images/bball2.jpg",
                    "images/fh2.jpg",
                    "images/track.jpg",
                    "images/bball3.jpg",
                    "images/track2.jpg",
                ];
                let index = 0;
                const slideshowImg = document.getElementById("slideshow-image");

                setInterval(() => {
                    console.log("Loading image: " + images[index]);  // Debugging line
                    index = (index + 1) % images.length;
                    slideshowImg.src = images[index];
                }, 3000); // Change image every 3 seconds
            });
        </script>
