<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie Reynolds Photography</title>
    <style>
        /* Navigation Styles */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }

        /* Image Styles */
        .gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        /* Hover Effect for Button */
        button:hover {
            background-color: #575757;
        }
    </style>
    <script>
        // JavaScript Interaction 1: Button click to show an alert
        function showMessage() {
            alert("Thank you for visiting Ellie Reynolds Photography!");
        }

        // JavaScript Interaction 2: Change text on mouseover
        function changeText(element) {
            element.innerHTML = "Let's Connect!";
        }

        function resetText(element) {
            element.innerHTML = "Contact Me!";
        }
    </script>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Home Section -->
    <section id="home">
        <h1>Welcome to Ellie Reynolds Photography</h1>
        <p>Your go-to photographer for sports and portrait photography.</p>
        <button onclick="showMessage()">Click me for a message!</button>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio">
        <h2>Gallery</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Sports Event">
            <img src="image2.jpg" alt="Portrait">
            <img src="image3.jpg" alt="Graduation">
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2 onmouseover="changeText(this)" onmouseout="resetText(this)">Contact Me!</h2>
        <table>
            <tr>
                <td>Email: <a href="mailto:reynoleg@miamioh.edu">reynoleg@miamioh.edu</a></td>
                <td>Cell: 513-630-4962</td>
                <td>Instagram: <a href="https://www.instagram.com/elliereynoldsmedia/" target="_blank">elliereynoldsmedia</a></td>
            </tr>
        </table>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Ellie Reynolds Photography. All rights reserved.</p>
    </footer>

</body>
</html>
</footer>
