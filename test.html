<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Toned Gradient Background</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        /* Apply a soft-toned gradient background */
        body {
            background: linear-gradient(135deg, #f6d8d7, #c1e6f2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9);
        }

        .title {
            color: #3f5a80;
        }

        .btn {
            background-color: #f5a623;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title title">Welcome to my Website!</span>
                <p>Enjoy the soft-toned colors and the peaceful background.</p>
            </div>
            <div class="card-action">
                <a href="#" class="btn">Learn More</a>
            </div>
        </div>
    </div>

    <!-- Materialize JS (Optional for interactions) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
