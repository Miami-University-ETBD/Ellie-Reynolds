<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellie Reynolds Photography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            background-color: #ffebee;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 20px;
        }

        h4 {
            color: #e57373;
        }

        .nav-wrapper {
            background-color: #ef9a9a !important;
        }

        .card .card-image img {
            height: 200px;
            object-fit: cover;
        }

        .btn,
        .btn-large {
            background-color: #e57373 !important;
            width: 100%;
            max-width: 200px;
        }

        .card-panel {
            background-color: #ffcdd2 !important;
        }

        .center-text {
            text-align: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h4 class="center-align">Len's & Light Photography</h4>
        <p class="flow-text center-text">Where Sports Photography Meets Artistry</p>
    </div>

    <div class="container">
        <h4>Explore My Work</h4>
        <div class="btn-container">
            <a href="https://elliereynolds.myportfolio.com" class="waves-effect waves-light btn">View Portfolio</a>
            <a href="contact.html" class="waves-effect waves-light btn">Book a Session</a>
        </div>
    </div>

    <div class="container">
        <h4>Featured Shots</h4>
        <div class="card">
            <div class="card-image">
                <img src="images/crowd.jpg" alt="Football Action Shot">
                <span class="card-title">Fan's at Miami University</span>
            </div>
            <div class="card-content">
                <p>Experience the Emotion of the Game through my Lens!</p>
            </div>
            <div class="card-action">
                <a href="https://elliereynolds.myportfolio.com">See More</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h4>More Than Just A Game</h4>
        <div class="row">
            <div class="col s12 m6 center-align">
                <img src="images/football.jpg" alt="Football" class="circle responsive-img">
            </div>
            <div class="col s12 m6 center-align">
                <img src="images/miamifh.jpg" alt="Miami Field Hockey" class="circle responsive-img">
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.materialboxed');
            M.Materialbox.init(elems);
        });
    </script>
</body>

</html>
<video class="responsive-video" controls>
    <source src="images/video.mp4" type="video/mp4">
</video>
